<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/user.css">
    <script src="/assets/js/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <div id="login">
                <form method="post" action="">
                    <h1>Login</h1>
                    <p>
                        <label for="email_login">Seu Email</label>
                        <input id="email_login" name="email_login" required="required" type="email"
                            placeholder="ex. seuemail@dominio.com" />
                    </p>
                    <p>
                        <label for="senha_login">Senha</label>
                        <input id="senha_login" name="senha_login" required="required" type="password"
                            placeholder="ex. senha" />
                    </p>
                    <p>
                        <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
                        <label for="manterlogado">Manter-me logado</label>
                    </p>
                    <p>
                        <input type="submit" value="Logar" />
                    </p>
                    <p class="link">
                        Ainda n√£o tem conta?
                        <a id="paraCadastro" href="/assets/user/cadastro.html">Cadastre-se</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
